<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
        <ion-title>Notes</ion-title>
        <ion-buttons slot='end'>
            <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
   </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item-sliding *ngFor="let note of notes">

        <ion-item>
          <ion-label>
            {{note.texto}}
          </ion-label>
        </ion-item>

        <ion-item-options>
            <button ion-button icon-only (click)="editNote(note)" light>
                <ion-icon name="newspaper"></ion-icon>
            </button>
            <button ion-button icon-only (click)="deleteNote(note)" danger>
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list> 
</ion-content>
