<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{municipio.municipio}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let estadoCielo of estadosCielo">
    <ion-grid>
      <ion-row>
        <ion-col size=4></ion-col>
        <ion-col size=4>{{estadoCielo.periodo}}</ion-col>
        <ion-col size=4>
          <ion-img style="width:50%"  src="../../assets/icon/{{estadoCielo.value}}_g.png" [title]="estadoCielo.descripcion"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
