<ion-header>
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>USUARIO:{{usuario.id}} - {{usuario.nombre}},{{usuario.apellidos}}</h4>
  <ion-list>
    <ion-item *ngFor="let libro of libros;">
      <ion-label>{{libro.id}} - {{libro.titulo}}</ion-label>
      <ion-label>{{libro.fechaPrestamo}}</ion-label>
      <ion-button (click)="devolver(libro)" fill="solid">
        Devolver
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
