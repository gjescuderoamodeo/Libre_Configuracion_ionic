<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-toolbar>
    <ion-button expand="full" (click)="busqueda()">
      <ion-icon side="center" name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>  
Â 
  <ion-card *ngFor="let alumno of alumnos; let indice=index;">
    <ion-grid>
      <ion-row>
        <ion-col size=8>{{alumno.last_name}}, {{alumno.first_name}}</ion-col>
        <ion-col size=1></ion-col>
        <ion-col size=1>
          <button ion-button icon-only (click)="modificarAlumno(indice)" danger>
            <ion-icon name="create-outline"></ion-icon>
          </button>
        </ion-col>
        <ion-col size=1>
          <button ion-button icon-only (click)="eliminarAlumno(indice)" danger>
            <ion-icon name="trash-outline"></ion-icon>
          </button>
        </ion-col>
        <ion-col size=1></ion-col>
      </ion-row>
    </ion-grid>   
  </ion-card>

  <ion-toolbar>
    <ion-button *ngIf="limite>10" expand="full"  side="left" (click)="anterior()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="limite>10" expand="full"  side="center" (click)="home()">
      <ion-icon name="home"></ion-icon>
    </ion-button>
    <ion-button side="right" expand="full" (click)="siguiente()">
      <!--siguiente--><ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>    
  </ion-toolbar>

</ion-content>
