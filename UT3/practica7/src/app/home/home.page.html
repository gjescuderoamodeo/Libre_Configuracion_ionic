<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grupos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let grupo of grupos">
    <ion-grid>
      <ion-row>
        <ion-col size=8><b>{{grupo.grupo}}</b></ion-col>
      </ion-row>
      <ion-row *ngFor="let alumno of alumnos">
        <ion-col *ngIf="alumno.idGrupo==grupo.id" size=8>{{alumno.first_name}}, {{alumno.last_name}}</ion-col>
      </ion-row>
    </ion-grid>   
  </ion-card>  
</ion-content>
