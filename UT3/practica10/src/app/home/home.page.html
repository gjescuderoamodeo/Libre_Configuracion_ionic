<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Practica 10
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="solid" (click)="addFacturaPage()">
        Añadir factura
        <ion-icon slot="end" name="card-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


  <ion-card *ngFor="let factura of facturas">
    <ion-grid>
      <ion-row>
        <ion-col size=8><b>Id factura: {{factura.id}}</b></ion-col>
        <ion-col size=8><b>Nombre Cliente: {{factura.cliente}}</b></ion-col>
        <ion-col size=8><b>Productos</b></ion-col>
        <ion-col size=8><b>------------</b></ion-col>
      </ion-row>   
      <ion-row *ngFor="let producto of factura.productos">
        <ion-col size=8><b>{{producto.descripcion}} | {{producto.importeUnitario+(producto.importeUnitario*factura.porcentajeIva/100)}}€</b></ion-col>
      </ion-row>   
    </ion-grid>   
  </ion-card>  
</ion-content>
